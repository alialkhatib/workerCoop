<ion-view title='Worker Feedback'>
  <ion-nav-bar class="bar bar-energized">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="summary-content" has-header="true" padding="true" >

    <div class='list card'>
      <div class="item">
        <div class="row">
          <div class='col left-aligned'>strongly disagree</div>
          <div class='col right-aligned'>strongly agree</div>
        </div>
      </div>
      <div class="item item-text-wrap">
        <div id='likert'>
          <div ng-repeat='(question,val) in questions.likert'>
            <div class='col col-80 col-offset-10' ng-bind='question'></div>
            <div class="range range-positive">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="volume" min="1" max="5"
                value="{{val}}"
                ng-model="questions.likert[question]">
                <i class="icon ion-ios-sunny"></i>
            </div>
          </div>
        </div>
      </div>

      <div id='binary' class="list card">
        <!-- <div ng-repeat='(question,val) in questions.binary'> -->
          <ion-checkbox
          class='item-text-wrap item'
          ng-repeat="question in questions.binary"
          ng-model="question.checked">
            {{question.text}}
          </ion-checkbox>
        <!-- </div> -->
      </div>

      <div id="free" class="list card">
        <div ng-repeat='(question,val) in questions.free_range'>
          <label class='item item-input'>
            <textarea ng-model="questions.free_range[question]" placeholder="{{question}}"></textarea>
          </label>
        </div>
      </div>

        <!-- <div class='col-50 col-offset-50'>
          <button ng-click='submitFeedback()' class='button button-full button-balanced'>submit</button>
        </div> -->

    </div>
    <button ng-click="submit_feedback()" class="button button-block button-positive">
      submit feedback
    </button>
  </ion-content>
</ion-view>
