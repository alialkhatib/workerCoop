<ion-view cache-view='false' title='worker login' hide-back-button='true'>
<ion-nav-bar></ion-nav-bar>

  <ion-content has-header="true" padding="true">
  <div class="list list-inset" style="margin-top: 100px;">
    <label class="item item-input">
    <input type="email" placeholder="Email" ng-model="user.email">
    </label>
    <label class="item item-input">
    <input type="password" placeholder="Password" ng-model="user.password">
    </label>
    <button class="button button-block button-positive" ng-click="login()">login</button>
    <div style="text-align: center; margin: 25px 0;">or</div>
    <button class="button button-block button-balanced" ng-click="register()">register</button>
  </div>
  </ion-content>
</ion-view>
