<ion-view title="Sign Up">

    <!--<ion-nav-buttons side="right">-->
    <!--<a class="button button-clear" href="#/app/signup">Signup</a>-->
    <!--</ion-nav-buttons>-->

    <ion-content has-header="true" padding="true">
    <h3>Tell us a little about yourself</h3>
        <div class="list list-inset" style="margin-top: 10px;">

            <label class="item item-input">
                <input type="text" placeholder="First name" ng-model="user.first_name">
                <input type="text" placeholder="Last name" ng-model="user.last_name">
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Phone" ng-model="user.phone">
            </label>

            <!-- <label class="item item-input">
                <input type="text" placeholder="Address" ng-model="user.address">
            </label> -->

            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input">
                <input type="text" placeholder="Languages spoken" ng-model="user.languages">
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Re-enter password" ng-model="user.password2">
            </label>

            <button class="button button-block button-stable" ng-click="register()">
                Sign Up
            </button>

            <div style="text-align: center; margin: 25px 0;">or</div>

            <a class="button button-block button-stable button-light-border" ui-sref="login">
                Already registered?&nbsp;&nbsp;Log In&nbsp;<i class="icon-arrow-right"></i>
            </a>

        </div>

    </ion-content>

</ion-view>
